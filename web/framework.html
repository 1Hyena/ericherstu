    <style>
    :root {
        --MDMA-AGENDA-TARGET-COLOR: green;
        --smallest-width: 320px;
        --content-padding: 10vmin;
        --content-width: max(min(100vh - var(--content-padding), 100vw), 72vw);
        --content-height: min(
            max(
                100vh - var(--content-padding),
                200vh - var(--content-padding) - 100vw
            ), 100vh
        );
        --menu-width: 10rem;
        --menu-burger-width: 2rem;
    }

    *, ::before, ::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html, body, .container {
        height:100%;
        width:100%;
        overflow: hidden;
    }

    .container {
        background: url("gfx/bg-light.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        text-align: right;
        white-space: nowrap;
        display: grid;
        place-items: center end;
    }

    @media (prefers-color-scheme: dark) {
        .container {
            background: url("gfx/bg-dark.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }
    }

    .content {
        position: relative;
        display: inline-block;
        overflow: hidden;
        width: var(--content-width);
        height: var(--content-height);
        vertical-align: middle;
    }

    #width-guard {
        position: absolute;
        display: inline-block;
        top: 0;
        left: 0;
        width: calc(
            (
                var(--smallest-width) + var(--menu-width) - var(--content-width)
            ) * 10000
        );
        min-width: 0px;
        max-width: 1px;
        container-type: inline-size;
    }

    #width-guard > div {
        position: absolute;
        display: inline-block;
        top: 0;
        left: 0;
        width: var(--content-width);
        height: var(--content-height);
    }

    #MDMA-CONTENT {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        text-align: left;
        scroll-behavior: smooth;
        overflow-y: scroll;
        overflow-x: hidden;
        z-index: 0;
        /*background: rgba(255, 255, 255, 0.5);*/
        border-top-left-radius: 1rem;
        border-bottom-left-radius: 1rem;
        border-top: 0.125rem outset rgba(255, 255, 255, 0.5);
        border-bottom: 0.125rem outset rgba(255, 255, 255, 0.5);
    }

    #burger {
        position: absolute;
        top: 0;
        left: 0;
        display: none;
    }

    .menu {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: clamp(
            min(var(--menu-burger-width), var(--menu-width)),
            100%,
            min(var(--menu-width), 100%)
        );
        z-index: 1;
        pointer-events: none;
        overflow: visible;
        transition: width 0.1s linear;
    }

    .options {
        position: absolute;
        top: 0.125rem;
        right: 0;
        width: 100%;
        text-align: left;
        pointer-events: auto;
        overflow-y: auto;
        overflow-x: hidden;
        max-height: calc(100% - 0.25rem);
        /*background: rgba(255, 255, 255, 0.4);*/
        backdrop-filter: blur(8px);
        border-top-left-radius: 1rem;
        border-bottom-left-radius: 1rem;
        border-top: 0.125rem outset rgba(255, 255, 255, 0.5);
        border-bottom: 0.125rem outset rgba(255, 255, 255, 0.5);
        padding: 0.5rem;
        padding-right: 0;
    }

    #MDMA-AGENDA a {
    display: block;
    }

    #MDMA-AGENDA div {
        padding-left: 0.5rem;
    }

    .tab {
        position: relative;
        display: block;
        width: max(var(--content-width) - var(--menu-width), 0%);
        overflow: visible;
        padding: 1rem;
        padding-right: var(--menu-burger-width);
        white-space: normal;
    }

    .tab img {
        max-width: 100%;
        max-height: 100%;
    }

    .tab:not(:has(a:target)) {
        display: none;
    }

    #MDMA-CONTENT:not(:has(a:target)) > :first-child {
        display: block;
    }

    .menu > .options a + div {
        max-height: 100vh;
        transition: max-height 0.3s ease-in;
        overflow: hidden;
    }

    label[for="burger"] {
        display: block;
        text-align: right;
        pointer-events: none;
        padding-right: 0.5rem;
    }

    label[for="burger"]::after {
        content: "✖";
        opacity: 0;
        transition: opacity 0.1s linear;
    }

    @container (min-width: 1px) {
        label[for="burger"] {
            pointer-events: all;
        }

        label[for="burger"]::after {
            opacity: 1;
        }

        :not(#burger:checked) + .menu > .options > label[for="burger"]::after {
            content: "☰";
        }

        :not(#burger:checked) + .menu{
            width: min(var(--menu-burger-width), var(--menu-width));
        }

        .tab {
            width: 100%;
        }
    }
    </style>
    <style class="MDMA-AUTOGENERATED"></style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div id="width-guard">
          <div class="markdown-body">
            <div id="MDMA-CONTENT"></div>
            <input type="checkbox" name="burger" id="burger" value="value">
            <div class="menu">
              <div class="options">
                <label for="burger"></label>
                <div id="MDMA-AGENDA"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
